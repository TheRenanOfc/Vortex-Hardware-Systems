<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabinetes - Vortex Hardware</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .product-details {
      margin-top: 10px;
      text-align: left;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
    }
    .product-details ul {
      padding-left: 20px;
    }
    .product-details ul li::before {
      content: "✓ ";
      color: rgb(137, 138, 137);
      font-weight: bold;
    }
    .next-btn {
      display: block;
      margin: 30px auto 60px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      max-width: 300px;
      text-align: center;
    }
    .next-btn:hover {
      background-color: #333;
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      background-color: #fff;
      border: 1px solid #ddd;
      border-left: 5px solid #111;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.6s forwards;
    }

    .toast img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    .toast-text {
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
 <header class="mini-header">
  <a href="produtos.html" class="back-btn" title="Voltar">
    &#8592; Voltar
  </a>
  <h1>Gabinetes</h1>
</header>
  <main>
    <h2>Escolha seu gabinete ideal</h2>
    <div class="products-container">
      <div class="product-card">
        <img src="../assets/gabinete.png" alt="Gabinete ATX Gamer" />
        <h3>Gabinete ATX Gamer</h3>
        <button class="btn-details">Ver detalhes</button>
        <div class="product-details">
          <ul>
            <li>Formato: ATX Mid Tower</li>
            <li>Compatível com placas-mãe ATX, Micro-ATX, Mini-ITX</li>
            <li>Suporte para até 6 ventoinhas</li>
            <li>Painel frontal com USB 3.0 e áudio</li>
            <li>Vidro temperado lateral</li>
          </ul>
        </div>
        <button class="btn-cart"
          onclick="adicionarAoCarrinho('Gabinete ATX Gamer', 450.00, '../assets/gabinete.png')">
          Adicionar ao carrinho
        </button>
      </div>
    </div>

    <button class="next-btn" onclick="window.location.href='fontes.html'">Avançar para Fontes</button>
  </main>

  <footer>
    <p>&copy; 2025 Vortex Hardware Systems</p>
  </footer>

  <div class="toast-container" id="toast-container"></div>

  <script>
    // Mostrar/esconder detalhes
    document.querySelectorAll('.btn-details').forEach(button => {
      button.addEventListener('click', () => {
        const details = button.nextElementSibling;
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
        button.textContent = isVisible ? 'Ver detalhes' : 'Ver menos';
      });
    });

    // Adicionar ao carrinho com popup toast
    function adicionarAoCarrinho(nome, preco, imagem) {
      const item = { nome, preco, imagem, quantidade: 1 };
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.push(item);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      mostrarToast(nome, imagem);
    }

    function mostrarToast(nome, imagem) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <img src="${imagem}" alt="${nome}">
        <div class="toast-text"><strong>${nome}</strong><br>adicionado ao carrinho</div>
      `;
      container.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>
