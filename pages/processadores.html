<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processadores - Vortex Hardware Systems</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    header.mini-header {
      background-color: #111;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header.mini-header h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .cart-icon {
      color: white;
      font-size: 1.3rem;
      text-decoration: none;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .btn-details,
    .add-to-cart {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-details:hover,
    .add-to-cart:hover {
      background-color: #444;
    }

    .product-details {
      margin-top: 10px;
      text-align: left;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
    }

    .product-details ul {
      padding-left: 20px;
    }

    .product-details ul li::before {
      content: "âœ“ ";
      color: rgb(137, 138, 137);
      font-weight: bold;
    }

    .next-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header class="mini-header">
    <a href="produtos.html" class="back-btn">&#8592; Voltar</a>
    <h1>Processadores</h1>
    <a href="../pages/carrinho.html" class="cart-icon" title="Ver carrinho">ðŸ›’</a>
  </header>

  <main>
    <div class="products-container">

      <div class="product-card">
        <img src="../assets/intel-core-i9-14900k.jpeg" alt="Intel Core i9-14900K">
        <h3>Intel Core i9-14900K</h3>
        <button class="btn-details">Ver detalhes</button>
        <div class="product-details">
          <ul>
            <li>Socket: LGA 1700</li>
            <li>TDP: 125W</li>
            <li>Clock Base: 3.2 GHz</li>
            <li>Turbo Max: 6.0 GHz</li>
            <li>NÃºcleos/Threads: 24/32</li>
          </ul>
        </div>
        <button class="add-to-cart"
          onclick="adicionarAoCarrinho('Intel Core i9-14900K', 3500.00, '../assets/intel-core-i9-14900k.jpeg')">
          Adicionar ao carrinho
        </button>
      </div>

      <div class="product-card">
        <img src="../assets/AMD-Ryzen-9-7950X.jpeg" alt="AMD Ryzen 9 7950X">
        <h3>AMD Ryzen 9 7950X</h3>
        <button class="btn-details">Ver detalhes</button>
        <div class="product-details">
          <ul>
            <li>Socket: AM5</li>
            <li>TDP: 170W</li>
            <li>Clock Base: 4.5 GHz</li>
            <li>Turbo Max: 5.7 GHz</li>
            <li>NÃºcleos/Threads: 16/32</li>
          </ul>
        </div>
        <button class="add-to-cart"
          onclick="adicionarAoCarrinho('AMD Ryzen 9 7950X', 3300.00, '../assets/AMD-Ryzen-9-7950X.jpeg')">
          Adicionar ao carrinho
        </button>
      </div>

    </div>

    <button class="next-btn" onclick="window.location.href='placas-mae.html'">AvanÃ§ar para Placas-MÃ£e</button>
  </main>

  <script>
    // Mostrar/esconder detalhes
    const detailButtons = document.querySelectorAll('.btn-details');
    detailButtons.forEach(button => {
      button.addEventListener('click', () => {
        const details = button.nextElementSibling;
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
        button.textContent = isVisible ? 'Ver detalhes' : 'Ver menos';
      });
    });

    // Adiciona ao carrinho com controle de quantidade
    function adicionarAoCarrinho(nome, preco, imagem) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const existente = carrinho.find(item => item.nome === nome);

      if (existente) {
        existente.quantidade++;
      } else {
        carrinho.push({ nome, preco, imagem, quantidade: 1 });
      }

      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert(`${nome} adicionado ao carrinho.`);
    }
  </script>

</body>
</html>
