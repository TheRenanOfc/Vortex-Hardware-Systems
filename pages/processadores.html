<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processadores - Vortex Hardware Systems</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    header.mini-header {
      background-color: #111;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header.mini-header h1 {
      font-size: 1.5rem;
      margin: 0 auto;
    }
    .back-btn, .cart-icon {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .btn-details, .add-to-cart, .next-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-details:hover, .add-to-cart:hover, .next-btn:hover {
      background-color: #444;
    }
    .product-details {
      margin-top: 10px;
      text-align: left;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
      font-size: 0.9rem;
    }
    .product-details ul {
      padding-left: 20px;
      margin: 0;
    }
    .product-details ul li::before {
      content: "âœ“ ";
      color: rgb(137, 138, 137);
      font-weight: bold;
    }
    .next-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      max-width: 300px;
      border-radius: 6px;
    }

    /* TOAST ESTILO NOVO */
    #toast-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 320px;
    }
    .toast {
      background-color: #fff;
      border: 1px solid #ddd;
      border-left: 5px solid #111;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.6s forwards;
      color: #333;
    }
    .toast img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .toast-text {
      font-size: 0.9rem;
      line-height: 1.2;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <header class="mini-header">
    <a href="produtos.html" class="back-btn">&#8592; Voltar</a>
    <h1>Processadores</h1>
    <a href="../pages/carrinho.html" class="cart-icon" title="Ver carrinho">ðŸ›’</a>
  </header>

  <div id="toast-container"></div>

  <main>
    <div class="products-container">
      <div class="product-card">
        <img src="../assets/Intel-Core-i9-14900K.jpeg" alt="Intel Core i9-14900K">
        <h3>Intel Core i9-14900K</h3>
        <button class="btn-details">Ver detalhes</button>
        <div class="product-details">
          <ul>
            <li>Socket: LGA 1700</li>
            <li>TDP: 125W</li>
            <li>Clock Base: 3.2 GHz</li>
            <li>Turbo Max: 6.0 GHz</li>
            <li>NÃºcleos/Threads: 24/32</li>
          </ul>
        </div>
        <button class="add-to-cart" onclick="adicionarAoCarrinho('Intel Core i9-14900K', 3500.00, '../assets/Intel-Core-i9-14900K.jpeg')">
          Adicionar ao carrinho
        </button>
      </div>

      <div class="product-card">
        <img src="../assets/AMD-Ryzen-9-7950X.jpeg" alt="AMD Ryzen 9 7950X">
        <h3>AMD Ryzen 9 7950X</h3>
        <button class="btn-details">Ver detalhes</button>
        <div class="product-details">
          <ul>
            <li>Socket: AM5</li>
            <li>TDP: 170W</li>
            <li>Clock Base: 4.5 GHz</li>
            <li>Turbo Max: 5.7 GHz</li>
            <li>NÃºcleos/Threads: 16/32</li>
          </ul>
        </div>
        <button class="add-to-cart" onclick="adicionarAoCarrinho('AMD Ryzen 9 7950X', 3300.00, '../assets/AMD-Ryzen-9-7950X.jpeg')">
          Adicionar ao carrinho
        </button>
      </div>
    </div>

    <button class="next-btn" onclick="window.location.href='placas-mae.html'">AvanÃ§ar para Placas-MÃ£e</button>
  </main>

  <script>
    const detailButtons = document.querySelectorAll('.btn-details');
    detailButtons.forEach(button => {
      button.addEventListener('click', () => {
        const details = button.nextElementSibling;
        const isVisible = details.style.display === 'block';
        details.style.display = isVisible ? 'none' : 'block';
        button.textContent = isVisible ? 'Ver detalhes' : 'Ver menos';
      });
    });

    function adicionarAoCarrinho(nome, preco, imagem) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const existente = carrinho.find(item => item.nome === nome);
      if (existente) {
        existente.quantidade++;
      } else {
        carrinho.push({ nome, preco, imagem, quantidade: 1 });
      }
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      mostrarToast({ nome, imagem });
    }

    function mostrarToast(produto) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}">
        <div class="toast-text">
          <strong>${produto.nome}</strong><br>
          adicionado ao carrinho
        </div>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
